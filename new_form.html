<body>

<form id="form1" action="proces1.cfm" method="post" name="form1" onsubmit="return validate();">

<h2 align='center'>Application for financial assistance for canadians
victimized abroad</h2>

<fieldset> 
<legend>Personal and Payment Information</legend>

<ul class='col1'>

	<li>
		<label for='surname'> Surname * </label>
		<input type='text' class='textfield' id='surname' />
	</li>

	<li>
		<label for='surname'> Given name * </label>
		<input type='text' class='textfield' id='surname' />
	</li>

	<li>
		<label for='tdt'> Travel Document Type</label> 
		<select class='select mandatory' id='tdt'>
			<option></option>
			<option>Passport</option>
			<option>Birth Certificate</option>
			<option>Student Visa</option>
			<option>Other</option>
		</select>
	</li>

	<li id='type' style='display:none;'>
		<label for='specify_type'> Specify status * </label>
		<input type='text' class='textfield' id='specify_type' />
	</li>
	

	<li>
		<label for='citizenship'> Citizenship </label>
		<select class='select mandatory' id='citizenship'>
			<option></option>
			<option>Canadian</option>
			<option>Other</option>	
		</select>		
	</li>
	
	<li id='citi' style='display:none;'>
		<label for='specify_citi'> Specify citizenship * </label>
		<input type='text' class='textfield' id='specify_citi' />
	</li>

	<li>
		<label for='passportNo'> Passwort Number * </label>
		<input type='text' class='textfield' id='passportNo' />
	</li>
	

	<li>
		<label for='passportExpiryDate'> Passport Expiry Date * </label>
		<input type='date' class='date' id='passportExpiryDate' />
	</li>
	

	<li>
		<label for='status_country'> Status in country </label>
		<select class='select mandatory' id='status_country'>
			<option></option>
			<option>Student</option>
			<option>On Business</option>	
			<option>Tourist</option>
			<option>Other</option>	
		</select>
	</li>

	<li id='status' style='display:none;'>
		<label for='specify_status'> Specify status * </label>
		<input type='text' class='textfield' id='specify_status' />
	</li>
	
	<li>
		<label for='travel_insurance'> Do you have travel insurance? * </label>
		<span><input type='radio' name='ti' id='travel_insurance' value='1' />Yes</span>
		<span><input type='radio' name='ti' id='travel_insurance' value='0' />No</span>
	</li>
	
</ul>

<ul class='col2'>
	<li>
		<label for='passportNo'> Passwort Number * </label>
		<input type='text' class='textfield' id='passportNo' />
	</li>
	

	<li>
		<label for='passportExpiryDate'> Passport Expiry Date * </label>

	</li>

<script type="text/javascript">

	var $tdt = document.getElementById("tdt");
	var $citizenship = document.getElementById("citizenship");
	var $status = document.getElementById("status_country")

	$tdt.onchange=function() {
		var container = document.getElementById("type")
		
		if (this.value == "Other") {
			container.style.display = 'block'
			
		}
		else {
			if (document.getElementById("specify_type")) {
				container.style.display = 'none'
			}
		}
	}

	$citizenship.onchange=function() {
		var container = document.getElementById("citi")
		
		if (this.value == "Other") {
			container.style.display = 'block'
			
		}
		else {
			if (document.getElementById("specify_citi")) {
				container.style.display = 'none'
			}
		}
	}

	$status.onchange=function() {
		var container = document.getElementById("status")
		
		if (this.value == "Other") {
			container.style.display = 'block'
			
		}
		else {
			if (document.getElementById("specify_status")) {
				container.style.display = 'none'
			}
		}
	}




</script>
